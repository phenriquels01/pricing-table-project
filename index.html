    <style>

      .pricing-container {

      }

      .plan-price {
        font-size: 50px;
        font-weight: bold;
        margin: 10px 10px 5px 10px;
      }

      .plan-features {
        list-style-type: none;
        li {
          margin-bottom: 15px;
        }
      }

      .plan-button {
        background-color: #FF6600;
        border: none;
        border-radius: 5px;
        color: white;
        padding: 10px;
      }

      footer {
        text-align: center;
      }

      @media (max-width: 1250px) {

        .pricing-container {
          display: flex;
          flex-direction: column;
          height: fit-content;

      }
    </style>
  </head>
